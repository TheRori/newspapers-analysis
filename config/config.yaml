analysis:
  classification:
    batch_size: 16
    max_length: 512
    model: distilbert-base-uncased
  ner:
    entities:
    - PERSON
    - ORG
    - GPE
    - LOC
    - DATE
    model: fr_core_news_md
  sentiment:
    model: transformers
    transformer_model: cmarkea/distilcamembert-base-sentiment
  topic_modeling:
    algorithm: lda
    clustering_method: kmeans
    max_df: 0.7
    min_df: 5
    n_clusters: 5
    num_topics: 6
